<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Celebration - Shivam</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #020205; 
            cursor: pointer;
            touch-action: manipulation;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        #ui-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; text-align: center; z-index: 10;
            padding: 20px;
        }

        /* ICE BLUE & SILVER SPARKLE (Stage 1) */
        .ice-sparkle-text {
            background: linear-gradient(135deg, #a5f3fc 0%, #ffffff 25%, #7dd3fc 50%, #ffffff 75%, #bae6fd 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            filter: drop-shadow(0 0 8px rgba(125, 211, 252, 0.4));
        }

        @keyframes shine { to { background-position: 200% center; } }

        .main-font { font-family: 'Bungee Inline', cursive; text-transform: uppercase; line-height: 1.1; }
        .text-happy { font-size: clamp(3rem, 12vw, 7rem); }
        .text-year { font-family: 'Montserrat', sans-serif; font-size: clamp(8rem, 30vw, 18rem); letter-spacing: -5px; }

        /* RGB COLOR ANIMATION FOR SISTER MESSAGE */
        #sister-msg {
            display: none;
            font-family: 'Bungee Inline', cursive;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            text-transform: uppercase;
            line-height: 1.4;
            /* RGB Animation Logic */
            animation: rgbText 3s linear infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes rgbText {
            0% { color: rgb(255, 0, 0); }
            20% { color: rgb(255, 255, 0); }
            40% { color: rgb(0, 255, 0); }
            60% { color: rgb(0, 255, 255); }
            80% { color: rgb(0, 0, 255); }
            100% { color: rgb(255, 0, 255); }
        }

        .credit {
            position: absolute; bottom: 10px; width: 100%; text-align: center;
            font-family: 'Montserrat', sans-serif; font-size: 11px;
            color: #000080; font-weight: bold; letter-spacing: 1.5px; z-index: 11;
            text-transform: uppercase; opacity: 0.9;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body onclick="revealSurprise(event)">

    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <div id="new-year-stage">
            <div class="main-font ice-sparkle-text text-happy">HAPPY<br>NEW<br> YEAR<br>  </div>
            <div class="ice-sparkle-text text-year">2026</div>
        </div>

        <div id="sister-msg">
            <br>
"Happy New Year, bro! May 2026 bring you everything you hope for. , 
            
        </div>
    </div>

    <div class="credit">Made by Shivam</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isRevealed = false;
        
        const palette = ['#e0f2fe', '#7dd3fc', '#ffffff', '#ff0000', '#00ff00', '#0000ff'];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, color, vx, vy) {
                this.x = x; this.y = y; this.color = color;
                this.vx = vx; this.vy = vy;
                this.size = Math.random() * 2 + 1;
                this.gravity = 0.12;
                this.alpha = 1;
                this.friction = 0.96;
            }
            update() {
                this.vx *= this.friction; this.vy *= this.friction;
                this.vy += this.gravity; this.x += this.vx; this.y += this.vy;
                this.alpha -= 0.012;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function spawnExplosion(x, y, count, power = 10) {
            if (particles.length > 800) return; 
            for(let i=0; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * power + 2;
                particles.push(new Particle(x, y, palette[Math.floor(Math.random() * palette.length)], Math.cos(angle) * speed, Math.sin(angle) * speed));
            }
        }

        function autoFire() {
            spawnExplosion(0, 0, 15, 12);
            spawnExplosion(canvas.width, 0, 15, 12);
            spawnExplosion(0, canvas.height, 15, 12);
            spawnExplosion(canvas.width, canvas.height, 15, 12);
            setTimeout(autoFire, 1600);
        }

        function revealSurprise(e) {
            if (!isRevealed) {
                isRevealed = true;
                document.getElementById('new-year-stage').classList.add('hidden');
                document.getElementById('sister-msg').style.display = 'block';
                spawnExplosion(canvas.width / 2, canvas.height / 2, 250, 20);
            } else {
                spawnExplosion(e.clientX, e.clientY, 50, 10);
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(2, 2, 5, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate(); autoFire();
    </script>
</body>
</html>
